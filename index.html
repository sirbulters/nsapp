<!DOCTYPE html>
<html ng-app="md2App">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
    <title>nsapp</title>
    <link rel="stylesheet" href="style/css/default.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
    <link href="style/css/main.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="mainScreen">
      <div class="outer">
        <div class="middle">
          <div class="inner">
            <img class="start" src="style/images/button.png" alt="Something went wrong" />
          </div>
        </div>
      </div>
    </div>
    <div class="StationsList nspage" ng-controller="StationsController as Stations">


      <input type="text" placeholder="Doorzoek de lijst" ng-model="Stations.searchQuery" class="search">
            <div class="Stations">

                <!-- <div ng-click="Stations.searchQuery='cee'"></div> -->
                <div class="StationsList-row animatedCSS" ng-class="{active:Stations.currentStation==currentStation}" ng-click="Stations.setStation(currentStation)" ng-repeat="currentStation in Stations.allStations | filter:Stations.searchQuery">
                    {{currentStation.name}}
                </div>
            </div>
            <!--googlemaps-->
            <ui-gmap-google-map center='Stations.map.center' zoom='Stations.map.zoom'></ui-gmap-google-map>

        <!--googlemaps-->
            <div id="gmaps">
                <!--<script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>-->
                <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_QCBGKibQZuOn7-hMEY3Mtf3_7Q3Wvt0"
                        type="text/javascript"></script>
            </div>
            <div class="StationDetails animatedCSS" ng-if="Stations.currentStation">
                <div>De geselecteerde Station is: {{Stations.currentStation.name}}</div>
            </div>

    </div>
    <!--googlemaps-->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers/stations.controller.js"></script>
    <script src="app/controllers/animation.controller.js"></script>
    <script src='node_modules/lodash/lodash.js'></script>
    <script src='lib/angular-simple-logger.js'></script>
    <script src='lib/angular-google-maps.js'></script>
  </body>
</html>
